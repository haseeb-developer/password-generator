<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head-txt">Password Generator</h1>
      <div class="settings-box">
        <div class="pass-length">
          <label for="length">Password Length:</label>
          <input
            type="number"
            id="length"
            min="4"
            max="32"
            class="length"
            value="12"
          />
        </div>

        <div class="checkbox-wrapper-48">
          <label>
            <input type="checkbox" id="include-uppercase" checked />
            Include Uppercase Letters
          </label>
        </div>

        <div class="checkbox-wrapper-48">
          <label>
            <input type="checkbox" id="include-lowercase" checked />
            Include Lowercase Letters
          </label>
        </div>

        <div class="checkbox-wrapper-48">
          <label>
            <input type="checkbox" id="include-numbers" checked />
            Include Numbers
          </label>
        </div>

        <div class="checkbox-wrapper-48">
          <label>
            <input type="checkbox" id="include-special" checked />
            Include Special Characters
          </label>
        </div>
      </div>

      <div class="password-box">
        <div class="password-input">
          <input type="text" id="password" readonly />
          <button class="icon-copy" onclick="copyPasswordToClipboard()">
            <i class="fas fa-copy"></i>
          </button>
        </div>
        <button onclick="generatePassword()" class="generate-btn">
          Generate Password
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
